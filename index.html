<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Product preview Card Component</title>
</head>
<body>
  <div class="bigbox">
   <main class="container">
     <div class="img-box">
       <img class="desktop-image" src="images/image-product-desktop.jpg" alt="desktop-image">
       <img class="mobile-image" src="images/image-product-mobile.jpg" alt="mobile-image" style="display: none;">
     </div>

     <div class="text-box">
      <h2 class="perfume">PERFUME</h2>
      <h1 class="gab">Gabrielle Essence Eau De Parfum</h1>
      <p class="floral">A floral, solar and voluptuous interpretation composed by
        <br>
        Olivier Polge, Perfumer-Creator for the House of CHANEL
      </p>
      <div class="price-tag">
        <p class="discounted-price">$149.99</p>
        <p class="real-price">$169.99</p>
      </div>

        <button class="cart-button"><img src="./images/icon-cart.svg" alt="shopping-cart">
             Add to Cart</button>
       
     </div>
     </main> 
     <div class="attribution">
       <p>Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://github.com/qwinslie" target="_blank">Queensley Iniedu</a>.
       </p>
      </div>
     </div>
</body>
</html>
